      const black_list = [54,56,58,60,62,64,70,81,82,83,84,85,86,87,88,89];
      let i = 0;
      chess.forEach(item => {
        if(red_list.includes(i)) {
          item.style.backgroundImage = `url('./qizimuban.png')`;
          item.style.color = '#b70000';
        }
        if(black_list.includes(i)) {
          item.style.backgroundImage = `url('./qizimuban.png')`;
          item.style.color = 'black';
        }
        i++;
      });
